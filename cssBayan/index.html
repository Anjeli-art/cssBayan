<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>cssBayan</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1 class="title">CSS Bayan</h1>
        <ul class="accordeon">
          <li class="accordeon__mem-item">
            <label class="accordeon__mem-label" for="first">
              <input type="radio" name="accordeon" id="first" checked />
              <div class="accordeon-title">
                <span>html programmer</span>
                <img
                  class="accordeon__title-img"
                  src="assets/plus-solid.svg"
                  alt="pointer"
                />
              </div>
              <div class="accordeon__mem-content">
                <img
                  src="assets/mem1.jpg"
                  alt="mem about programmer"
                  class="accordeon__mem-img"
                />
              </div>
            </label>
          </li>
          <li class="accordeon__mem-item">
            <label class="accordeon__mem-label" for="second">
              <input type="radio" name="accordeon" id="second" />
              <div class="accordeon-title">
                <span>mother's friend's son</span>
                <img
                  class="accordeon__title-img"
                  src="assets/plus-solid.svg"
                  alt="pointer"
                />
              </div>
              <div class="accordeon__mem-content">
                <img
                  src="assets/mem2.jpg"
                  alt="mem about sissy"
                  class="accordeon__mem-img"
                />
              </div>
            </label>
          </li>
          <li class="accordeon__mem-item">
            <label class="accordeon__mem-label" for="third">
              <input type="radio" name="accordeon" id="third" />
              <div class="accordeon-title">
                <span>you don't know js</span>
                <img
                  class="accordeon__title-img"
                  src="assets/plus-solid.svg"
                  alt="pointer"
                />
              </div>
              <div class="accordeon__mem-content">
                <img
                  src="assets/mem3.jpg"
                  alt="mem about js"
                  class="accordeon__mem-img"
                />
              </div>
            </label>
          </li>
          <li class="accordeon__mem-item">
            <label class="accordeon__mem-label" for="fourth">
              <input type="radio" name="accordeon" id="fourth" />
              <div class="accordeon-title">
                <span>competition</span>
                <img
                  class="accordeon__title-img"
                  src="assets/plus-solid.svg"
                  alt="pointer"
                />
              </div>
              <div class="accordeon__mem-content">
                <img
                  src="assets/mem4.jpg"
                  alt="mem about competition"
                  class="accordeon__mem-img"
                />
              </div>
            </label>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
