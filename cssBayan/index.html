<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>cssBayan</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1 class="title">CSS Bayan</h1>
        <ul class="accordeon">
          <li class="accordeon__mem-item">
            <label class="accordeon__mem-label" for="first">
              <input type="radio" name="accordeon" id="first" checked />
              <div class="accordeon-title">
                <span>html programmer</span>
                <svg
                  class="accordeon__title-img"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 448 512"
                >
                  <!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                  <path
                    d="M240 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H176V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H384c17.7 0 32-14.3 32-32s-14.3-32-32-32H240V80z"
                  />
                </svg>
              </div>
              <div class="accordeon__mem-content">
                <img
                  src="assets/mem1.jpg"
                  alt="mem about programmer"
                  class="accordeon__mem-img"
                />
              </div>
            </label>
          </li>
          <li class="accordeon__mem-item">
            <label class="accordeon__mem-label" for="second">
              <input type="radio" name="accordeon" id="second" />

                <span>mother's friend's son</span>
                <svg
                  class="accordeon__title-img"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 448 512"
                >
                  <!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                  <path
                    d="M240 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H176V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H384c17.7 0 32-14.3 32-32s-14.3-32-32-32H240V80z"
                  />
                </svg>
              </div>
              <div class="accordeon__mem-content">
                <img
                  src="assets/mem2.jpg"
                  alt="mem about sissy"
                  class="accordeon__mem-img"
                />
              </div>
            </label>
          </li>
          <li class="accordeon__mem-item">
            <label class="accordeon__mem-label" for="third">
              <input type="radio" name="accordeon" id="third" />
              <div class="accordeon-title">
                <span>you don't know js</span>
                <svg
                  class="accordeon__title-img"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 448 512"
                >
                  <!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                  <path
                    d="M240 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H176V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H384c17.7 0 32-14.3 32-32s-14.3-32-32-32H240V80z"
                  />

              </div>
              <div class="accordeon__mem-content">
                <img
                  src="assets/mem3.jpg"
                  alt="mem about js"
                  class="accordeon__mem-img"
                />
              </div>
            </label>
          </li>
          <li class="accordeon__mem-item">
            <label class="accordeon__mem-label" for="fourth">
              <input type="radio" name="accordeon" id="fourth" />
              <div class="accordeon-title">
                <span>competition</span>
                <svg
                  class="accordeon__title-img"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 448 512"
                >
                  <!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                  <path
                    d="M240 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H176V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H384c17.7 0 32-14.3 32-32s-14.3-32-32-32H240V80z"
